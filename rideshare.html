<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/navigation.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/rideshare/style.css">
    <script src="javascript/vue.js"></script>
    <title>Ride Share</title>
</head>

<body>
    <div id="main">
        <navigation></navigation>
        <div class="main-content">
            <div class="title">
                <h1>
                    SMALLESAT<br>
                    RIDESHARE PROGRAM
                </h1>
                <p>
                    DEDICATED RIDESHARE MISSIONS AS LOW AS $1M. SEARCH FLIGHTS BELOW.
                </p>
            </div>

            <div class="price-bar">
                <select class="pb-block col-lg-2 col-sm-10" name="Who care?">
                    <option value="1">SSO</option>
                    <option value="2">LEO</option>
                    <option value="3">POLAR</option>
                </select>
                <input class="col-lg-2 col-sm-10 pb-block" type="date" title="DESIRED ORBIT">
                <input class="col-lg-2 col-sm-10 pb-block" type="number" v-model="mass">
                <input class="col-lg-2 col-sm-10 pb-block" type="text" v-bind:value="price" readonly="readonly">
            </div>
            <div class="button-bar">
                <button v-on:click="calculate">Calculate</button>
            </div>
        </div>
    </div>
    <script src="javascript/rideshare/main.js"></script>
</body>

</html>
